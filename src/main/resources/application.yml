spring:
  application:
    name: FLUX
  datasource:
    url: jdbc:mysql://localhost:3306/flux_db
    username: flux
    password: flux
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  server:
    port: 8080
