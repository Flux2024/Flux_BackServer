spring:
  application:
    name: FLUX
  datasource:
    url: jdbc:mysql://localhost:3306/flux
    username: flux
    password: flux8080
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
server:
  port: 8080
