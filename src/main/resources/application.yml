spring:
  datasource:
    url: jdbc:mysql://localhost:3306/flux_db  # 포트 번호를 MySQL의 기본 포트인 3306으로 수정했습니다.
    username: flux
    password: flux
  jpa:
    hibernate:
      ddl-auto: update  # 데이터베이스 스키마 자동 업데이트 설정
    show-sql: true  # SQL 쿼리 로그 출력 설정
    properties:
      hibernate:

  server:
    port: 8001  # 서버 포트 설정
