spring:
  application:
    name: FLUX
  datasource:
    url: jdbc:mysql://localhost:3306/flux_db
    username: flux
    password: flux
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # 변경: create -> update, 애플리케이션 시작 시 테이블 구조를 자동으로 업데이트
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true  # SQL 쿼리 로그 출력 설정
        format_sql: true # SQL 쿼리 포맷팅
    show-sql: true # SQL 쿼리 로그 출력
  server:
    port: 8080